<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Pane Quoting Tool</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/cookies.js" async></script>
    <script src="scripts/default_pricing.js" async></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/pricing.js" defer></script>
  </head>
  <body>
    <header>
      <div class="brand-title">Quote Tool</div>
    </header>
    <main>
      <h1>Edit Pricing</h1>

      <form id="pricing">
        <h4>Special</h4>
        <div class="row">
          <div>
            <div class="tooltip"></div>
            <input id="00" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="01" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="02" autocomplete="off" class="price" />
          </div>
        </div>
        <h4>High</h4>
        <div class="row">
          <div>
            <div class="tooltip"></div>
            <input id="10" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="11" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="12" autocomplete="off" class="price" />
          </div>
        </div>
        <h4>Medium</h4>
        <div class="row">
          <div>
            <div class="tooltip"></div>
            <input id="20" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="21" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="22" autocomplete="off" class="price" />
          </div>
        </div>
        <h4>Ground</h4>
        <div class="row">
          <div>
            <div class="tooltip"></div>
            <input id="30" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="31" autocomplete="off" class="price" />
          </div>
          <div>
            <div class="tooltip"></div>
            <input id="32" autocomplete="off" class="price" />
          </div>
        </div>
      </form>

      <div class="btn-container">
        <button id="set-to-defaults" class="action-button">Set To Defaults</button>
        <button id="save-and-build" class="action-button">
          Build Quote Now
        </button>
        <button id="save-and-return" class="action-button">Save Pricing</button>
      </div>
    </main>
    <footer>
      <hr />
      Copywrite &copy; 2021 Ryan Paranich
    </footer>
  </body>
</html>
